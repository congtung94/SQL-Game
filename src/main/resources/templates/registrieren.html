<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header">
<body>
<div class="container mx-auto" >
    <div class="div-navi" th:insert="fragments/body :: navigation (false,null,null)"></div>

    <div class="mt-4">
        <div class="game-mitteilung-box">
            <img th:src="@{/images/boy.png}" width="5%"/>
            <div class="dreieck">
            </div>
            <div class="game-miteilung-text">
                FÃ¼r SQL Game registrieren
            </div>
        </div>
    </div>


    <form th:action="@{/registrieren}" method="post" th:object="${registrierenForm}">

        <div class="d-flex justify-content-center mt-4" >
            <input type="text" class="form-control" id="name" spellcheck="false"
                   required="true" placeholder="name" name="name" >
        </div>
        <div class="d-flex justify-content-center" >
            <input type="password" class="form-control mt-4" id="password" spellcheck="false"
                   required="true" placeholder="passwort" name="passwort">
        </div>
        <div class="d-flex justify-content-center" >
            <input type="password" class="form-control mt-4" id="passwordRepeated" spellcheck="false"
                   required="true" placeholder="passwort wiederholen" name="passwortWiederholung">
        </div>

        <div class="d-flex justify-content-center mt-4">
            <button type="submit" id="loginBtn" class="btn">Registrieren</button>
        </div>

        <div class="d-flex justify-content-center mt-4" th:if="${error} ">
            <br>
            <div class="alert alert-danger w-50 text-center">
						<span th:text="${error}" >
                            name ist vergeben oder unterschiedliche Passworte eingegeben</span>
            </div>
        </div>


    </form>

<div th:insert="fragments/footer :: footer"></div>
</div>
</body>
</html>
