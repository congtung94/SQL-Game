<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:include="fragments/header :: header">
<body>
<div class="container mx-auto" >
    <div class="div-navi" th:insert="fragments/body :: navigation (false,null,null)"></div>


    <div class="form-group text-center mt-4" >

        <div>
            <div class="game-mitteilung-box">
                <img th:src="@{/images/boy.png}" width="5%"/>
                <div class="dreieck">
                </div>
                <div class="game-miteilung-text">
                    <label>Herzlich Willkommen zum SQL Game!</label>
                    <br>
                    <label>Du bist abensteuerlustig und willig, SQL zu lernen ? Dann bist du hier richtig !</label>
                    <br>
                    <label class="mt-4">Gib dein username und Passwort ein oder registriere dich, um deine Reise zu beginnen :</label>
                </div>
            </div>
        </div>

        <form th:action="@{/}" method="post" id="anmeldungForm">
            <div class="d-flex justify-content-center mt-4" >
                <input type="text" class="form-control" id="name" spellcheck="false"
                       required="true" placeholder="name" name="name" >
            </div>
            <div class="d-flex justify-content-center" >
                <input type="password" class="form-control mt-4" id="password" spellcheck="false"
                       required="true" placeholder="passwort" name="password">
            </div>

            <div class="d-flex justify-content-center mt-4 mb-3" id="ReAnButtons" >
                <button type="submit" id="loginBtn" class="btn">Login</button>
            </div>

            <div th:if="${param.logout}" class="d-flex justify-content-center mt-2">
                <div class="alert alert-info w-50"> du hast dich erfolgreich abgemeldet</div>
            </div>
            <div class="d-flex justify-content-center mt-2" th:if="${param.error}">
                <br>
                <div class="alert alert-danger w-50">
						<span>login oder passwort ist falsch, bitte nochmal
							versuchen</span>
                </div>
            </div>
        </form>

        <a id="registrierenLink" th:href="@{/registrieren}" style="color: #a15b5a;" class="mt-5">Registrieren</a>
    </div>

</div>

</body>
<footer class="container">
    <div th:insert="fragments/footer :: footer"></div>
</footer>
</html>
